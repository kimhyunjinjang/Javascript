<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			$("p").css("background-color","yellow");
		}) //링크되버림
		
		//두가지 방법
		$("#btn2").click(function(){
			$("p").css("background-color","yellow");
			return false;
		})
		
		$("#btn3").click(function(e){
			e.preventDefault(); //링크 차단
			$("p").css("background-color","yellow");
		})
		
	})
</script>
</head>
<body>
	<p><a href="http://www.naver.com" id="btn1">버튼1</a></p>
	<p><a href="http://www.naver.com" id="btn2">버튼2</a></p>
	<p><a href="http://www.naver.com" id="btn3">버튼3</a></p>
	
	<p>내용</p>
</body>
</html>
