<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	h1{
		text-align: center;
	}
	#gallery{
		width: 260px;
		margin: 0 auto;
		position: relative;
	}
	#photo_wrap{
		height: 195px;
		position: relative;
	}
	#photo_wrap li{
		position: absolute;
	}
	
	.sm_photo_bxSlider{
		width:216px;
		margin: 0 auto;
	}
	.prevBtn, .nextBtn{
		display: block;
		font-size: 0;
		width: 22px;
		height: 54px;
		position: absolute;
		left: 0;
		top: 195px;
		background: url("images/plugin_prev_btn.jpg") left top no-repeat;
	}
	.nextBtn{
		left: 238px;
		background: url("images/plugin_next_btn.jpg");
	}
	.prevBtn:hover, .nextBtn:hover{
		background-position: left bottom;
	}
	#photo_wrap li.on{
		z-index: 1;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script>
	$(function(){
		var mySlider = $("#sm_photo_wrap").bxSlider({
			mode:"horizontal",
			speed:500,
			moveSlides:1,
			slideWidth:72,
			maxSlides:3,
			minSlides:3,
			slideMargin:0,
			auto:false,
			controls: false,
			pager:false
		})
		
		$("#photo_wrap li:first").addClass("on");
		
		$(".prevBtn").click(function(){
			mySlider.goToPrevSlide();
			return false; /* a태그 링크를 막기위해 */
		})
		$(".nextBtn").click(function(){
			mySlider.goToNextSlide();
			return false; /* a태그 링크를 막기위해 */
		})
	 	$("#sm_photo_wrap a").on("click",function(){
			var alt = $(this).find("img").attr("alt");
			var $target=$("#photo_wrap li").has($("img[alt='"+alt+"']"));
			
			$target.css("opacity",0).css("z-index",2);
			
			$target.animate({"opacity":1}, 500, function(){
				$("#photo_wrap li").removeClass("on").css("z-index","auto");
				$(this).addClass("on").css("z-index",1);
			});
			return false;
		})
	})
</script>
</head>
<body>
	<h1>포토 갤러리</h1>
	<div id="gallery">
		<ul id="photo_wrap">
			<li>

			</li>

</body>
</html>
