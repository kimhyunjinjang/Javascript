<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
<style>
	#wrap{
		width: 800px;
		margin: 0 auto;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script>
	$(document).ready(function(){
		$('.slider').bxSlider({
			mode: 'fade',
			captions: true,
			slideWidth: 800,
			speed: 200
		});
	});
</script>
</head>
<body>
	<!-- <div class="slider">

		<div>i am another slide.</div>
	</div> -->
	<div id="wrap">
		<div class="slider">
			<div><img src="images/slide-1.jpg" title="title1"></div>
			<div><img src="images/slide-2.jpg" title="title2"></div>
			<div><img src="images/slide-3.jpg" title="title3"></div>
			<div><img src="images/slide-4.jpg" title="title4"></div>
		</div>
	</div>
</body>
</html>
