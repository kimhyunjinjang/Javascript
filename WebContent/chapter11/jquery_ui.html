<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/jquery-ui.css">
<style>
	#drag1{
		width:300px;
		height: 300px;
		border: 1px solid black;
	}
	#drag2{
		width:200px;
		height: 200px;
		background: red;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
	$(function(){
		$("#date").datepicker();
		$("#drag1").draggable();
		$("#drag2").draggable();
	})
</script>
</head>
<body>
	Date: <input type="text" id="date">
	
	<p id="drag1">Drag me around</p>
	
	<h1 id="drag2">드래그 된다</h1>
</body>
</html>
