<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/accordionImageMenu.css">

<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.accordionImageMenu.min.js"></script>
<script>
	$(function(){
		$("#menu").AccordionImageMenu({
			'border': 5,  
			'openItem':0,
			'duration': 400,
			'openDim': 310,
			'closeDim': 160,
			'effect': 'easeOutQuint',
			'fadeInTitle': false,
			'height':300
		});
	})
</script>
</head>
<body>

	 <li><a href='link3'><span>title 3</span><img src='images/3.jpg' /></a></li>
	 <li><a href='link4'><span>title 4</span><img src='images/4.jpg' /></a></li>
	 <li><a href='link5'><span>title 5</span><img src='images/5.jpg' /></a></li>
   </ul>
</body>
</html>
