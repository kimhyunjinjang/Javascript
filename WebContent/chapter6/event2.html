<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var i = document.getElementsByTagName("img")[0];
		i.onmouseover = function(){
			i.style.width="200px";
		}
		i.onmouseout = function(){
			i.style.width="100px";
		}
	}
</script>
</head>
<body>
	<p>
		<img src="images/grape.jpg" alt="grape">
	</p>
</body>
</html>
