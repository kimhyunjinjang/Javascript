<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
	var a =10;
	var b = "10";
	var c = 1.5;
	var res1;
	var res2;
	var res3;
	
	res1 = a+5;
	res2 = b+5;
	res3 = c*c;
	
	document.write(a+"의 데이터 유형:"+typeof(a));
	document.write(a+"에 5를 더하면:"+res1);
	
	document.write(b+"의 데이터 유형:"+typeof(b));
	document.write(b+"에 5를 더하면:"+res2);
	document.write(typeof(res2));
	
	document.write(c+"의 데이터 유형:"+typeof(c));
	document.write(c+"를 두번 곱하면:"+res3);
	
	
	</script>
</body>
</html>
