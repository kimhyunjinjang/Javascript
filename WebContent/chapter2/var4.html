<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var a=10;
	var b=10;
	
	document.write("a="+a+"<br>");
	document.write("++a="+(++a)+"<br>");
	document.write("a++="+(a++)+"<br><br>");
	document.write("b="+b+"<br>");
	document.write("--b="+(--b)+"<br>");
	document.write("b--="+(b--));
	
	document.write("<br>");
	document.write("현재 a의값:"+a+"<br>");
	document.write("현재 b의값:"+b);
	</script>
</body>
</html>
