<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		var num = prompt("단을 입력하세요");
		gugudan(num);
		
		function gugudan(num){
			var i;
			for(i=1; i<10; i++){
				document.write(num+"*"+i+"="+num*i+"<br>");
			}
		}
	
	</script>
</body>
</html>
