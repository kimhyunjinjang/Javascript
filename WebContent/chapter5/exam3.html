<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var cm = prompt("cm값을 입력하세요");
		var inch = getinch(cm);
		document.write("cm: "+cm+" inch:"+inch);
		
		function getinch(cm){
			return cm*0.393701;
		}
	
	
	</script>
</body>
</html>
