<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#wrapper {
	border: 1px solid black;
	width: 300px;
	height: 400px;
}
button{
	width: 15%;
	height: 30px;
	float: left;
	margin-left: 3.5%;
	margin-bottom: 5%;
}
</style>
<script type="text/javascript">
	var t = "";
	function calculator(str) {
		var result = document.getElementById("win");

		if (str == "=") {
			result.value = eval(t); /*단순 string객체를 계산해줌*/
			return;
		} else if (str == "C") {
			result.value = "";
			t = "";
			return;
		}

		t += str;
		result.value = t;

	}
</script>
</head>
<body>
	<div id="wrapper">
		<fieldset>
			<legend>계산기</legend>
			<!-- disabled:입력커서도 안되도록함, readonly:읽기만 가능 -->
			<p id="p1">
				<input type="text" id="win" readonly="readonly" disabled="disabled">
			</p>
			<p>
				<button onclick="calculator('1')">1</button>
				<button onclick="calculator('2')">2</button>
				<button onclick="calculator('3')">3</button>
				<button onclick="calculator('4')">4</button>
				<button onclick="calculator('5')">5</button>
				<button onclick="calculator('6')">6</button>
				<button onclick="calculator('7')">7</button>
				<button onclick="calculator('8')">8</button>
				<button onclick="calculator('9')">9</button>
				<button onclick="calculator('0')">0</button>
				<button onclick="calculator('/')">/</button>
				<button onclick="calculator('*')">*</button>
				<button onclick="calculator('-')">-</button>
				<button onclick="calculator('+')">+</button>
				<button onclick="calculator('=')">=</button>
				<button onclick="calculator('C')">C</button>
			</p>
		</fieldset>
	</div>
</body>
</html>
