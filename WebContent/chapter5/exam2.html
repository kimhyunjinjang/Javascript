<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		var price = prompt("총 가격을 입력하세요");
		var reprice = tip(price);
		document.write("총 가격: "+price+" 할인된 값: "+reprice);
		
		function tip(price){
			return price*0.85;
		}
	</script>
</body>
