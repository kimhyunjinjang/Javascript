		//1~10까지 더하는 함수
		
		function sumAll(num){
			var sum = 0;
			for(var i=1; i<=num; i++){
				sum = sum + i;
			}
			
			document.write("1에서 "+num+"까지의 합은 "+sum+"입니다.<br>");
		}
		
		sumAll(10);
		sumAll(100);
		sumAll(50);
		
		
		//1~num까지 곱하는 함수를 만들어주세요.
		
		function subAll(num){
			var sum = 1;
			for(var i=1; i<=num; i++){
				sum = sum * i;
			}
			
			document.write("1에서 "+num+"까지의 곱은 "+sum+"입니다.<br>");
		}
		
		
		subAll(5);
		subAll(10);
