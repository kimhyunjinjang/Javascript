<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var ju = {
			"name" : "정영화",
			"age" : 20,
			"gender" : "여자",
			"visual" : "이쁨"
	};
	
	document.write("<h1>"+ju.name+"</h1>");
	document.write("<h1>"+ju.age+"</h1>");
	document.write("<h1>"+ju.gender+"</h1>");
	document.write("<h1>"+ju.visual+"</h1>");
	
	var n = {"nation" : ['대한민국', '미국', '중국', '일본']};
	document.write(n.nation[0], "<br>");
	
	document.write(n.nation ,"<br>");
	
	for(var i=0; i < n.nation.length; i++){
		document.write(n.nation[i],"<br>");
	}

</script>
</head>
<body>
</body>
</html>
