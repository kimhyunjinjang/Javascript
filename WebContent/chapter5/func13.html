<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showAlert(name, pos){
		alert(name+" "+pos+"님 환영합니다!");
	}
</script>
</head>
<body>
	<button onclick="showAlert('홍길동', '부장')">홍길동 부장님</button>
	<button onclick="showAlert('김영희', '사장')">김영희 사장님</button>
	<button onclick="showAlert('윤동훈', '대표이사')">윤동훈 대표이사</button>
</body>
</html>
