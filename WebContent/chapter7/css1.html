<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			var col =$("h1").css("color"); 
			alert(col);
		})
		$("#btn2").click(function(){
			$("h1").css("color","blue"); 
		})
	})
</script>
</head>
<body>
	<h1 style="color:red;"><strong>객체 조작 및 생성</strong></h1>
	<button id="btn1">css을 이용하여 값을 가져오기</button>
	<button id="btn2">css을 이용하여 값을 변경하기</button>
</body>
</html>
