<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		//a 태그가 title 속성이 있을 때
		$("a[title]").css("background-color","green");
		
		//a 태그가 href 속성의 값이 http://www.nate.com일 때
		$("a[href='http://www.nate.com']").css("background-color","pink");
	
		//a태그가 href 속성의 값이 mailto 로 시작하는 경우
		$("a[href^='mailto']").css("background-color","yellow");
		
		//a태그가 href 속성의 값이 .net으로 끝나는 경우
		$("a[href$='.net']").css("background-color","blue");
		
		//a태그가 href 속성의 값이 google을 포함하는 경우
		$("a[href*='google']").css("background-color","purple");
	})
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<p><a href="http://www.naver.com" title="네이버 이동">네이버</a></p>
	<p><a href="mailto:ciycc@naver.com">관리자에게</a></p>
	<p><a href="http://www.nate.com">네이트</a></p>
	<p><a href="http://www.daum.net">다음</a></p>
	<p><a href="http://www.google.com">구글</a></p>
</body>
</html>
