<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<style type="text/css">
	table,td,th{
		border:1px solid black;
		border-collapse: collapse;
	}
</style>
<script>
	$(function(){
		//1.전체
		//배경색 lightgreen, 글자색 gray
		$("body").css("background","lightgreen");
		$("body").css("color","gray");
		//2. 자손
		//#container 자손인 p(모든 p)의 글자색을 빨간색으로
		//$("#container p").css("color","red");
		//3. 자식
		//#container 자식인 p의 테두리 씌우기
		//$("#container>p").css("border","1px solid black");
		//4. 동생들
		//ul의 다음 형제들 중 table의 글자색을 빨간색으로
		//$("ul ~ table").css("color","red");
		//$("ul").nextAll("table").css("color","red");
		//5. 내 동생
		//#secon의 바로 아래 동생에게 테두리 씌우기
		$("#secon").next().css("border","1px solid black");
	})
</script>
</head>
<body>
	<div id="container">
		<p>학년 별 엠티 일정입니다.</p>
		<p>자신의 학년을 클릭하면 엠티 일정을 볼 수 있습니다.</p>
		<ul>
			<li>1학년</li>
			<li>2학년</li>
			<li>3학년</li>
			<li>4학년</li>
		</ul>
		
		<table class="schedule" id="first">
			<caption>1학년 엠티 공고</caption>
			<tr>
				<th>날짜</th>
				<td>4월 7일~4월 10일</td>
			</tr>
			<tr>
				<th>장소</th>
				<td>가평 휴양림</td>
			</tr>
			<tr>
				<th>집결장소</th>
				<td>4/7 오후 2시까지 학생회관 앞</td>
			</tr>
		</table>
		<table class="schedule" id="secon">
			<caption>2학년 엠티 공고</caption>
			<tr>
				<th>날짜</th>
				<td>4월 7일~4월10일</td>
			</tr>
			<tr>
				<th>장소</th>
				<td>남이섬</td>
			</tr>
			<tr>
				<th>집결장소</th>
				<td>4/7 오후 2시까지 체육관 앞</td>
			</tr>
		</table>
		<div id="memo">
			<p>여러 사람이 함께 움직이므로 반드시 시간 엄수해 주세요.</p>
			<p>엠티 비용은 학년 관계없이 5만원입니다. 과대표에게 내주세요.</p>
		</div>
	</div>
</body>
</html>
