<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		background-color:aqua;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("strong").unwrap(); //선택한 요소의 부모 요소를 삭제함
		$("ul li").wrapInner("<h2>");
		$(".ct1").wrap("<div>"); //각각 감싸기
		$(".ct2").wrapAll("<div>"); //통으로 감싸기
	})
</script>
</head>
<body>
	<h1 id="tit_1">
		<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
