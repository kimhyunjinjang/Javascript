<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#line_1{
		background-color: yellow;
	}
	#line_2{
		background-color:orange;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("#line_1").empty(); //내용을 비움
		$("#line_2").remove(); //요소를 지움
		
	})
</script>
</head>
<body>
	<ul>
		<li id="line_1">내용1</li>
		<li id="line_2">내용2</li>
	</ul>
</body>
</html>
