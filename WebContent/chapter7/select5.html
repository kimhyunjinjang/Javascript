<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border:1px solid red;
	}
 
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#menu li:has('strong')").css("border","1px solid blue"); //has(태그명)
		$("#menu li").not("li:first").css("backgroundColor","yellow");
		$("ul").closest("div").css("border","1px solid green");
		$("#menu").find("strong").css("font-size","25px");
		$("#menu li:contains('내용5')").css("border","2px dotted pink");
		
		$("#menu2").children("li:eq(1)").css("border","2px dotted pink")
		.end().css("border","1px solid red"); //end()는 자신 바로 앞에 있는 선택자 말고 그 앞에 있는 자식자에 css 적용
	})
</script>
</head>
<body>
	<h1>콘텐츠 탐색 선택자</h1>
	<div id="wrap">
	test
		<div id="inner_wrap">
			<ul id="menu">
				<li>내용1</li>
				<li>
					<span>내용<strong>2</strong></span>
				</li>
				<li><a href="#">내용3</a></li>
				<li>내용4</li>
				<li>내용5</li>
			</ul>
		</div>
	</div>
	
	<ul id="menu2">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
	</ul>
</body>
</html>
