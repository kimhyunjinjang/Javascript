<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			$("a[href]").css("background-color","red"); //$("요소[속성]")
		});
		$("#btn2").click(function(){
			$("a[target='_blank']").css("background-color","yellow");
		});
		$("#btn3").click(function(){
			$("a[href$='pdf']").css("background-color","blue"); //끝나는
		});
		$("#btn4").click(function(){
			$("a[href^='mailto']").css("background-color","pink"); //시작하는
		});
	})

</script>
</head>
<body>
	<div>
		<button id="btn1">파일이나 문서 링크하는 요소</button>
		<button id="btn2">새 창으로 열리는 요소</button>
		<button id="btn3">pdf 문서를 링크하는 요소</button>
		<button id="btn4">메일 링크하는 요소</button>
	</div>
	
	<ul>
		<li><a href="1st.html">1학년</a></li>
		<li><a href="2nd.pdf">2학년</a></li>
		<li><a href="http://www.domain.com/3rd.html" target="_blank">3학년</a></li>
		<li><a>4학년</a></li>
	</ul>
	
	<div>
		<p>여러 사람이 함께 움직이므로 반드시 시간 엄수해 주세요.</p>
		<p>엠티 비용은 학년 관계 없이 5만원 입니다. 과 대표에게 내주세요.</p>
		<p>기타 궁금한 사항은 <a href="mailto:comeng@abc.ac.kr">학과 사무실</a>로 문의바랍니다.</p>
	</div>
</body>
</html>
