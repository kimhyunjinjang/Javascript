<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num=prompt("몇까지 계산할까요?");
		
		
		for(var i=1; i<=num; i++){
			if(i%3==0){
				continue;
			}
			document.write(i+" ");
		}
	
	</script>
</body>
</html>
