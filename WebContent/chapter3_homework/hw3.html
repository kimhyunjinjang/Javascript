<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var sum=0;
		for(var num=1; num<11; num++){
			document.write(num);
			sum=sum+num;
			if(num<10){
				document.write("+");
			}
		}
		document.write("="+sum);
	
	
	</script>
</body>
</html>
