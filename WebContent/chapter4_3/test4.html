<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function seth1(){
		var t =document.getElementById("title");
		if(t.innerHTML=="안녕하세요"){
			t.innerHTML = "만나서 반갑습니다";
		}else{
			t.innerHTML = "안녕하세요";
		}
		
	}
</script>
</head>
<body>
	<h1 id="title" onclick="seth1()">안녕하세요</h1>
</body>
</html>
