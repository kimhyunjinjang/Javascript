<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num=69;
		var level;
		
		if(num<=60){
			level="F";
		}else if(num<=70){
			level="D";
		}else if(num<=80){
			level="C";
		}else if(num<=90){
			level="B";
		}else{
			level="A";
		}
		document.write(level+"학점");
	</script>
</body>
</html>
