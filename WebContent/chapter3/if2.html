<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var gender = prompt("당신의 성별을 입력하세요(남:0, 여:1)");
		
		if(gender==0){
			document.write("<img src='images/man.jpg'>");
		}else if(gender==1){
			document.write("<img src='images/woman.jpg'>");
		}else{
			document.write("잘못 입력");
		}
	</script>
</body>
</html>
