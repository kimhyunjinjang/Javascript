<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var ch=prompt("알파벳을 입력하세요");
		
		if((ch>="A")&&(ch<="Z")){
			document.write("입력한 값은 대문자입니다");
		}else if((ch>="a")&&(ch<="z")){
			document.write("입력한 값은 소문자입니다");
		}else{
			document.write("잘못 입력하셨습니다");
		}
	</script>
</body>
</html>
