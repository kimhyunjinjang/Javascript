<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table,td{
		border:1px solid black;
		border-collapse: collapse;
	}

</style>
</head>
<body>



	<!-- 1행 2열 -->
	<table>
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>
	
	<script>
		var table = "<table>"
					+"<tr>"
					+"<td>1행 1열</td>"+
					"<td>1행 2열</td>"+
					"</tr>"
					+"</table>";
			
		document.write(table);
		
		document.write("<br><hr><br>");
		
		
		var table2="<table>";
		for (var j = 1; j <= 3; j++) {
			table2+="<tr>";
			for (var i = 1; i <= 3; i++) {
				table2 += "<td>"+j+"행" + i + "열</td>";
			}
			table2+="</tr>";
		}
		//table2 += "</tr></table>";

		document.write(table2);
	</script>
</body>
</html>
