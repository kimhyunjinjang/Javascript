<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		var cnt=0;
		var sum=0;
		for(var i=1; i<101; i++){
			if(i%10==0){
				sum=sum+i;
				document.write("10의 배수: "+i+"<br>");
				cnt++;
			}
		}
		document.write("10의 배수의 합: "+sum+"<br>");
		document.write("10의 배수의 개수: "+cnt);
	
	
	</script>
</body>
</html>
