<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: #0c3268;
		color:white;
	}
	p{
		text-align: center;
		margin-top:80px;
		font-size:28px;
	}
	p span{
		color:yellow;
		font-weight: bold;
	}
</style>

</head>
<body>
	<script type="text/javascript">
	
		var num=prompt("학과 선택(1:전기전자, 2:건축공, 3:컴퓨터공, 4:신소재공)");
		
		switch(num){
		case "1":
			document.write("<p>전기전자공학과 실습실은 <span>2011호</span>입니다.</p>");
			break;
		case "2":
			document.write("<p>건축공학과 실습실은 <span>2012호</span>입니다.</p>");
			break;
		case "3":
			document.write("<p>컴퓨터공학과 실습실은 <span>2013호</span>입니다.</p>");
			break;
		case "4":
			document.write("<p>신소재공학과 실습실은 <span>2014호</span>입니다.</p>");
			break;
		default:
			document.write("잘못 입력하셨습니다");
		}
	
	</script>
</body>
</html>
