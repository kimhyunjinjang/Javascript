<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.even{
		color: blue;
	}
	.odd{
		color: red;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		for(var i=20; i>9; i--){
			if(i%2==0){
				document.write("<span class='even'>"+i+"</span>"+"<br>");
			}else{
				document.write("<span class='odd'>"+i+"</span>"+"<br>");
			}
		}
	
	</script>
</body>
</html>
