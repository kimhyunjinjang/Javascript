<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var d = new Date();
		var theTarget = new Date(2012, (12-1), 24);
		
		var diff = d.getTime() - theTarget.getTime();
		var result = diff/(24*60*60*1000);
		result = Math.ceil(result);
		document.write("오늘은 영희와 철수가 만난지 "+result+"일 되는날입니다.","<br>");
		
		var theTarget2 = new Date(2012, (12-1), (24+1000));
		document.write(theTarget2.getFullYear()+"년 " + (theTarget2.getMonth()+1)+"월 "+ (theTarget2.getDate()-1)+"일");
	</script>
</body>
</html>
