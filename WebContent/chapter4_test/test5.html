<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("로또번호 6개를 입력하세요 (예:4 17 20 27 34 43)");
		var c = n.split(" ");
		c.sort(function(l,r){
			return l-r;
		});
		document.write("사용자 로또 번호: "+c,"<br>");
		
		var c2 = [];
		for(var i=0; i<6; i++){
			c2.push(Math.floor(Math.random()*45)+1);
			for(var j=0; j<i; j++){
				if(c2[j]==c2[i]){
					c2.splice(i,1);
					i--;
				}
			}
		}
		c2.sort(function(l,r){
			return l-r;
		});
		document.write("컴퓨터 로또 번호: "+c2,"<br>");
		
		var cnt=0;
		for(i=0; i<c2.length; i++){
			for(var j=0; j<c.length; j++){
				var b=(c2[i]==c[j]?true:false);
				if(b==true){
					cnt++;
				}
			}
		}
		
		switch(cnt){
		case 3:
			document.write("4등: "+cnt+"개","<br>");
			break;
		case 4:
			document.write("3등: ","<br>");
			break;
		case 5:
			document.write("2등: ","<br>");
			break;
		case 6:
			document.write("1등: ","<br>");
			break;
		default:
			document.write("다음 기회에..","<br>");	
		}
		
	</script>
</body>
</html>
