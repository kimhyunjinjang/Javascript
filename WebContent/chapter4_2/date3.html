<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//현재 일로부터 연말까지 몇일 남았는지 구해봅시다.
		var t = new Date();
		var theTarget = new Date(t.getFullYear(), 11, 31);
		
		var diff = theTarget.getTime() - t.getTime();
		
		var result = diff/(24*60*60*1000);
		result = Math.ceil(result); //소수점의 값을 무조건 올림
		document.write("현재 일로부터 올해 말일까지는 " + result + "일 남았습니다.");
	
	</script>
</body>
</html>
