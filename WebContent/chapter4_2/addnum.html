<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = prompt("숫자 1을 입력하세요");
		var num2 = prompt("숫자 2을 입력하세요");
		
		
		var result = Number(num1) + parseInt(num2);
		document.write(num1 + "+" + num2 + "=" + result);
	</script>
</body>
