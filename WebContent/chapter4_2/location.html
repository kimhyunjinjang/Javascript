<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("href: " + location.href,"<br>");
	
	//url에서 도메인 주소만 가져옴
	document.write("href: " + location.hostname,"<br>");
	//url에서 도메인과 포트주소만 가져옴
	document.write("href: " + location.host,"<br>");
	//url에서 프로토콜을 가져옴
	document.write("href: " + location.protocal,"<br>");
</script>
</head>
<body>
	
</body>
</html>
