<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="image/window_object_1.jpg" usemap="#intro">
	<map name="intro">
		<area shape="rect" coords="230, 368, 280, 390" href="#"
				onclick="window.close();"> <!-- 이 이미지 영역을 클릭하면 닫히도록 -->
		
	</map>
	
	<p onclick="window.close();">close</p>
	<button onclick="window.close();">close</button>
</body>
</html>
