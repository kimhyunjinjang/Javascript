<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var username = prompt("당신의 영문 이름은?");
		
		username = username.toUpperCase();
		document.write(username,"<br>");	
		
		var phone = prompt("당신의 연락처는?"); //000-1111-2222
		
		phone = phone.substring(0, phone.length-4) + "****";
		document.write(phone,"<br>");
		
		//주민등록번호 123456-2******
		
		var id = prompt("주민등록번호는?");
		id = id.substring(0, id.length-6) + "******";
		document.write(id,"<br>");
		
	</script>
</body>
</html>
