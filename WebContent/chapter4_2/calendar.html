<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table,th,td{
		border: 1px solid black;
		border-collapse: collapse;
	}
	th,td{
		padding: 10px;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth();
		var d = date.getDate();
		
		//현재 날짜의 이번달 1일을 구함
		var theDate = new Date(y, m, 1);
		var theDay = theDate.getDay(); //1일의 요일
		
		var last = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		
		// 윤달 구하기
		// 4년 주기이고 100년 주기는 제외 or 400년 주기
		if (y % 4 == 0 && y % 100 != 0 || y % 400 == 0){
			last[1] = 29;
		}
		
		var row = Math.ceil((theDay + last[m]) / 7);
		document.write("<h1>" + y + "년 " + (m+1) + "월" + "</h1>");
		
		var calendar="<table>";
		calendar += "<tr>";
		calendar += "<th>일</th>";
		calendar += "<th>월</th>";
		calendar += "<th>화</th>";
		calendar += "<th>수</th>";
		calendar += "<th>목</th>";
		calendar += "<th>금</th>";
		calendar += "<th>토</th>";
		calendar += "</tr>";
		
		
		var dNum =1;
		for(var i=0; i < row; i++){
			calendar += "<tr>";
			for(var j=0; j < 7; j++){
				//1일이 표시되기 전에 빈칸 들어가도록 처리
				if(i==0 && j < theDay || dNum > last[m]){
					calendar += "<td></td>";
				}else{
					calendar += "<td>" + dNum + "</td>";
					dNum++;
				}
			}
			calendar += "</tr>";
		}
		
		calendar += "</table>";
		document.write(calendar);
	</script>
</body>
</html>
