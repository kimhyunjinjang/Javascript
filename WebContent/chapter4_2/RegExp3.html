<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var userName = prompt("당신의 이름은?");
		
		//한글 2~5사이
		var reg = /^[가-힣]{2,5}$/; //한글로 시작(^)해서 한글로 끝나게한다($)
		if(reg.test(userName) == true){
			document.write("사용가능한 이름입니다.","<br>");
		}else{
			document.write("사용 가능하지 않은 이름입니다.","<br>")
		}
		
		
		var phone = prompt("당신의 번호는?");
		//01077771111
		var reg2 = /^(010|016|017|018|019)-?[0-9]{3,4}[0-9]-?{4}$/; //?:0 또는 1회
		if(reg2.test(phone) == true){
			document.write("사용가능한 번호입니다.","<br>");
		}else{
			document.write("사용 가능하지 않은 번호입니다.","<br>");
		}	
	</script>
</body>
</html>
