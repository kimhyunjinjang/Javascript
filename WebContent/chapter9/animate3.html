<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#gallery{
		position:absolute;
		width:100px;
		height:100px;
		background: skyblue;
		margin-left:70px;
		border:1px solid #222;
		margin-top:20px;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		//CASE 1
		/* $("#btn1").click(function(){
			$("#gallery").animate({"width":"300px"},1500);
			$("#gallery").animate({"height":"300px"},1500);
			$("#gallery").queue(function(){ //큐에 담긴것은 finish()가 안먹힘. 콜백으로 달아야함
				$("#gallery").css("border-color","red")
				.css("background-color","orange");
				$("#gallery").dequeue();
			})
			$("#gallery").animate({"border-radius" :"20px"},1500);
		}) */
		
		//CASE 2
		$("#btn1").click(function(){
			$("#gallery").animate({"width":"300px"},1500);
			$("#gallery").animate({"height":"300px"},1500,function(){
				$("#gallery").css("border-color","red")
				.css("background-color","orange")
			});
			$("#gallery").animate({"border-radius" :"20px"},1500);
		})
		
		$("#btn2").click(function(){
			$("#gallery").clearQueue(); //딱 진행중인 것까지만. 대기 중인 큐를 모두 삭제
		})
		
		$("#btn3").click(function(){
			$("#gallery").stop();  //클릭시점에서의 animate를 없애고 다음 animate실행
		})
		
		$("#btn4").click(function(){
			$("#gallery").finish(); //진행중인 애니메이션이 강제로 멈추고 완료시점으로 가 종료
		})
	})
</script>
</head>
<body>
	<button id="btn1">확대하기</button>
	<button id="btn2">멈추기(clearQue)</button>
	<button id="btn3">멈추기(stop)</button>
	<button id="btn4">끝내기(finish)</button>
	<div id="gallery"></div>
</body>
</html>
