<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin:0;
		padding:0;
	}
	#banner_wrap{
		width:260px;
		margin:0 auto;
		border:1px solid #aaa;
		padding:10px 20px;
	}
	#frame{
		width:240px;
		overflow: hidden;
		margin: 10px auto;
	}
	#banner{
		width: 1000px;
		list-style: none;
	}
	#banner li{
		width: 80px;
		float: left;
	}
	#banner_wrap p{ 
		text-align: center; /* 텍스트가 아니어도 가운데 정렬가능하다!!? */
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		var index=0;
		var li_width=$("#banner li:first").width();
		$(".next").on("click",function(){
			
			if(index<6){
				index++;
				var margin = -(index*li_width);
				$("#banner").animate({"margin-left":margin+"px"},500);
			}
		})
		
		$(document).on("click",".prev",function(){
			
			if(index>0){
				index--;
				var margin = -(index*li_width);
				$("#banner").animate({"margin-left":margin+"px"},500);
			}
		})
	})
</script>
</head>
<body>
	<div id="banner_wrap">
		<div id="frame">
			<ul id="banner">
				<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
				<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
				<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
				<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
				<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
				<li><a href="#"><img src="images/pic_t6.jpg" alt="사진6"></a></li>
				<li><a href="#"><img src="images/pic_t7.jpg" alt="사진7"></a></li>
				<li><a href="#"><img src="images/pic_t8.jpg" alt="사진8"></a></li>
			</ul>
		</div>
		<p>
			<a href="#" class="prev">
				<img src="images/prev_btn.png" alt="이전 버튼">
			</a>
			<a href="#" class="next">
				<img src="images/next_btn.png" alt="다음 버튼">
			</a>
		</p>
	</div>
</body>
</html>
