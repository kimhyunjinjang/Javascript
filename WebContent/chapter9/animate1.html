<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		width:100px;
		height:50px;
		background-color: red;
	}
	h2{
		width:100px;
		height:50px;
		background-color: yellow;
	}
	h3{
		width:100px;
		height:50px;
		background-color: blue;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$("h1").animate({
			"margin-left" : "300px"
		},5000,function(){
			alert("완료");
		});
		
		$("h2").animate({
			"margin-left" : "300px",
			"opacity":0.3,
			"width":"200px"
		},5000);
		
		$("h3").animate({"margin-left" : "300px"},2000).animate({"margin-left" : "0px"},3000);
	})
</script>
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
