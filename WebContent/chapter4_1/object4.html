<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function Student(name, kor, math, eng){ //생성자 함수
			this.name = name;
			this.kor = kor;
			this.math = math;
			this.eng = eng;
			
			this.totalScore = function(){
				return this.kor + this.math + this.eng;
			}
			this.average = function(){
				return this.totalScore()/3;
			}
			this.toString = function(){
				var output="";
				output += "이름: " + this.name + "<br>";
				output += "국어: " + this.kor + "<br>";
				output += "수학: " + this.math + "<br>";
				output += "영어: " + this.eng + "<br>";
				output += "총점: " + this.totalScore();+ "<br>";
				output += "평균: " + this.average();+" <br>";
				
				return output;
			}
		}
		
		var s1 = new Student('KIM', 90, 90, 90);
		var s2 = new Student('YUN', 80, 80, 90);
		var s3 = new Student('LEE', 100, 70, 60);
		
		document.write(s1+"<hr>");
		document.write(s2+"<hr>");
		document.write(s3+"<hr>");
	</script>
</body>
</html>
