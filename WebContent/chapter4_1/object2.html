<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var person = {
				name : 'kim',
				eat : function(food){
					document.write(this.name+"이 "+food+"를 먹는다");
				}
		};
		
		person.eat("케잌"); //function을 실행시킨다
	
	</script>
</body>
