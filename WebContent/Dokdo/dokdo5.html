<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		var size = window.innerWidth;
		if(size<769){
			$("header").remove();
		}
		
		$("#showImgWrap img").click(function(){
			var tmp = $(this).attr("class");
			if(tmp=="smallPic"){
				$(this).next().fadeIn(200);
			}else{
				$(this).fadeOut(200);
			}
		})
	})
</script>
</head>
